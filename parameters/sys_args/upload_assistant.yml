name: "GG-BOT Upload Assistant"
description: "A powerful automation tool for uploading and re-uploading torrents with metadata generation, screenshot handling, and cross-seeding support."
epilog: "Supports multiple trackers and clients. Ensure configuration files are set up correctly before use. For more details, visit the official repository."

arguments:
  required:
    - destination: "-p"
      optional_string: "--path"
      nargs: "*"
      required: "true"
      help: "Use this to provide path(s) to file/folder"

  common:
    - destination: "-t"
      optional_string: "--trackers"
      nargs: "*"
      help: "Tracker(s) to upload to. Space-separates if multiple (no commas)"
    - destination: "-a"
      optional_string: "--all_trackers"
      action: "store_true"
      help: "Select all trackers that can be uploaded to"
    - destination: "-tmdb"
      nargs: "1"
      help: "Use this to manually provide the TMDB ID"
    - destination: "-imdb"
      nargs: "1"
      help: "Use this to manually provide the IMDB ID"
    - destination: "-tvmaze"
      nargs: "1"
      help: "Use this to manually provide the TVMaze ID"
    - destination: "-tvdb"
      nargs: "1"
      help: "Use this to manually provide the TVDB ID"
    - destination: "-mal"
      nargs: "1"
      help: "Use this to manually provide the MAL ID. If uploader detects any MAL id during search, this will be ignored."
    - destination: "-anon"
      action: "store_true"
      help: "Tf you want your upload to be anonymous (no other info needed, just input '-anon'"

  uncommon:
    - destination: "-title"
      nargs: "1"
      help: "Custom title provided by the user"
    - destination: "-rg"
      optional_string: "--release_group"
      nargs: "1"
      help: "Set the release group for an upload"
    - destination: "-type"
      nargs: "1"
      help: "Use to manually specify 'movie' or 'tv'"
    - destination: "-batch"
      action: "store_true"
      help: "Pass this arg if you want to upload all the files/folder within the folder you specify with the '-p' arg"
    - destination: "-disc"
      action: "store_true"
      help: "If you are uploading a raw dvd/bluray disc you need to pass this arg"
    - destination: "-e"
      optional_string: "--edition"
      nargs: "*"
      help: "Manually provide an 'edition' (e.g. Criterion Collection, Extended, Remastered, etc)"
    - destination: "-nfo"
      nargs: "1"
      help: "Use this to provide the path to an nfo file you want to upload"
    - destination: "-reupload"
      nargs: "*"
      help: "This is used in conjunction with autodl to automatically re-upload any filter matches"
    - destination: "-d"
      optional_string: "--debug"
      action: "store_true"
      help: "Used for debugging. Writes debug lines to log file"
    - destination: "-dry"
      optional_string: "--dry_run"
      action: "store_true"
      help: "Used for debugging. Writes debug lines to log and will also skip the upload"
    - destination: "-mkt"
      optional_string: "--use_mktorrent"
      action: "store_true"
      help: "Use mktorrent instead of torf (Latest git version only)"
    - destination: "-fpm"
      optional_string: "--force_pymediainfo"
      action: "store_true"
      help: "Force use PyMediaInfo to extract video codec over regex extraction from file name"
    - destination: "-ss"
      optional_string: "--skip_screenshots"
      action: "store_true"
      help: "Skip screenshot generation and upload for a run (overrides config.env)"
    - destination: "-r"
      optional_string: "--resume"
      action: "store_true"
      help: "Resume previously unfinished upload."
    - destination: "-3d"
      action: "store_true"
      help: "Mark the upload as 3D content"
    - destination: "-foreign"
      action: "store_true"
      help: "Mark the upload as foreign content [Non-English]"
    - destination: "-amf"
      optional_string: "--allow_multiple_files"
      action: "store_true"
      help: "Override the default behavior and allow multiple files to be added in one torrent"
    - destination: "-let"
      optional_string: "--load_external_templates"
      action: "store_true"
      help: "Load external site templates from ./external/site_templates location"
    - destination: "-ato"
      optional_string: "--auto"
      action: "store_true"
      help: "Enabled auto mode for this particular upload"
    - destination: "-tag"
      optional_string: "--tags"
      nargs: "*"
      help: "Send custom tags to all trackers"

  internal:
    - destination: "-internal"
      action: "store_true"
      help: "(Internal) Used to mark an upload as 'Internal'"
    - destination: "-freeleech"
      nargs: "*"
      action: "store_true"
      help: "(Internal) Used to give a new upload freeleech"
    - destination: "-featured"
      action: "store_true"
      help: "(Internal) feature a new upload"
    - destination: "-personal"
      action: "store_true"
      help: "Mark an upload as personal release"
    - destination: "-doubleup"
      action: "store_true"
      help: "(Internal) Give a new upload 'double up' status"
    - destination: "-tripleup"
      action: "store_true"
      help: "(Internal) Give a new upload 'triple up' status [XBTIT Exclusive]"
    - destination: "-sticky"
      action: "store_true"
      help: "(Internal) Pin the new upload"
    - destination: "-exclusive"
      nargs: "1"
      choices: [ "0", "1", "2", "3" ]
      help: "(Internal) Set an upload as exclusive for n days"
